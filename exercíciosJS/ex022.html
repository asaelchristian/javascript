<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos números pares</title>
</head>
<body>
    <script>
        const array = [25, 30, 45, 28, 0, 12, 78, 64];

        var soma = 0;
        for (var i = 0; i < array.length; i++) {
            console.log(i);
            console.log(array[i]);

            if (array[i] % 2 == 0) {
                soma += array[i];
                alert("O resultado da soma dos números pares da array é: " + soma);
            }   
        }
       
       
       
       
       
       
       
        // pares da array: 30, 28, 0, 12, 78, 64 = 212
    </script>
</body>
</html>
