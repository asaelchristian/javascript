<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos números pares</title>
</head>
<body>
    <script>
        const array = [89, 45, 22, 32, 8, 4]; 

        var somaDosPares = somaOsPares(array);
        alert("A soma dos números pares da array é: " + somaDosPares);

        function somaOsPares(array){
            var soma = 0;
            for (var i = 0; i < array.length; i++) {
                    if (array[i] % 2 == 0) {
                        soma = soma + array[i];
                    }
            }

            return soma;
       
        }
    </script>
</body>
</html>
