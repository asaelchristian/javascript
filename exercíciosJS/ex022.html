<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos números pares</title>
</head>
<body>
    <script>
        var array = new Array(25, 30, 45, 28, 0, 12, 78, 64);

       // pares da array: 30, 28, 0, 12, 78, 64
       var pares = array[1] + array[3] + array[4] + array[5] + array[6] + array[7];

        alert("O resultado da soma dos números pares da array é: " + pares);
    </script>
</body>
</html>
