<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop</title>
    <style>
        #results{
            width: 300px;
            height: 200px;
            margin-top: 20px;
            color: white;
            background-color: black;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <button>See about the laptop</button>
    <button>Buy Laptop</button>
    <div id="results"></div>


<script>
        const laptop = {
            name: "SamsumgXML",
            amountAvailable: 30,
            price: "US$ " + 6000,
        }

        laptop.purchase = function(amount){
            if(!amount){
                amount == 1;
                this.amountAvailable--;
                console.log(this.amountAvailable);
            }
            else{
                this.amountAvailable -= amount;
                console.log(this.amountAvailable);
            }
        }

        var message = "";

        message += "Name: " + laptop.name + "<br><br>";
        message += "Amount Available: " + laptop.amountAvailable + "<br><br>";
        message += "Price: " + laptop.price;

        document.getElementById("results").innerHTML = message;
</script>
</body>
</html>
