        body{
            background-image: radial-gradient(orange, yellow 30%, black 50%);
            background-attachment: fixed;

    </style>

<body>
    <script>
        const array = [20, 30, 45, 28, 0, 12, 78, 64];

        let soma = 0;
        for (let index = 0; index < array.length; index++) {
            if (array[index] % 2 == 0) {
                console.log(array[index]);
                soma += array[index];
                console.log(soma);
            }
            
        }
    </script>
