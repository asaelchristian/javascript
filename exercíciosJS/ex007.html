<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
</head>
<body>
    <script>
      var nome1 =  prompt("Qual seu nome?");
      
      var n1 = prompt(nome1 + ", Digite um número.");
      n1 = parseFloat(n1);

      var nome2 =  prompt("Qual seu nome?");
      
      var n2 = prompt(nome2 + ", Digite um número.");
      n2 = parseFloat(n2);


      if(n1 == n2){
        alert("Empate. Os números selcionados foram os mesmos.")
      }

      var sorteado = parseInt(Math.random() * 2);

      if(sorteado == 0){
           if(n1 < n2){
                alert(nome1 + "ganhou. Pois escolheu o menor número, já que o número sorteado foi " + sorteado);
           }
           else{
            alert(nome2 + " ganhou. Pois escolheu o menor número, já que o número sorteado foi " + sorteado);
           }
      }
      else{
        if(n1 > n2){
            alert(nome1 + " ganhou. Pois escolheu o maior número, já que o número sorteado foi " + sorteado);
        }
        else{
            alert(nome2 + " ganhou. Pois escolheu o maior número, já que o número sorteado foi " + sorteado);
        }
      }
      
    </script>
</body>
</html>
