<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
</head>
<body>
    <script>
      var player1 = prompt("Qual seu nome?");
      var n1 = prompt(player1 + ", digite um número.");
      n1 = parseFloat(n1);

      var player2 = prompt("Qual seu nome?");
      var n2 = prompt(player2 + ", digite um número.");
      n2 = parseFloat(n2);

      if(n1 == n2){
        alert("Empate. Os números foram iguais.");
      }

      var sorteado = parseInt(Math.random() * 2);

      if(sorteado == 0){
        if(n1 < n2){
            alert(player1 + "ganhou. Pois escolheu o menor número.");
           }
           else{
            alert(player2 + " ganhou. Pois escolheu o menor número.");
           }
      }
      else{
        if(n1 > n2){
          alert(player1 + " ganhou. Pois escolheu o maior número");
        }
        else{
          alert(player2 + " ganhou. Pois escolheu o maior número");
        }
      }
    </script>
</body>
</html>
