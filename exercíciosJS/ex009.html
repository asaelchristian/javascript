<head>

    <title>Marvel Hero</title>
</head>
<body>
    <script>
        var hero = prompt("Type here your favourite Marvel super hero");

    switch(hero){
        case "Spider man":
        case "spider man":
        case "Spider Man":
            alert("That's a great super hero.");
            break;
        case "Iron Man":
        case "iron man":
        case "Iron man":
            alert("He's rich.");
            break;
        case "Hulk":
        case "hulk":
            alert("He's rather angry.");
            break;
        case "Captain America":
        case "Captain america":
        case "captain america":
            alert("He represents the United States.");
            break;
        default:
            alert("I don't know this hero.");
        }
    </script>
</body>
