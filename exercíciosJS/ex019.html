<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do retângulo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #campo-resultado{
            background-color: black;
            height: 50px;
            width: 300px;
            display: inline-block;
            color: white;
            padding: 10px;
            text-align: center;
        }
        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="campo-resultado"></div>
    <br>
    <br>
    <button onclick="reiniciarCalculo()">Fazer o cálculo novamente</button>


    <script>
        calcularArea();

        function calcularArea() {
            try {
                var base = prompt("Digite a base do retângulo");
                base = parseFloat(base);

                var altura = prompt("Digite a altura do retângulo");
                altura = parseFloat(altura);

                var resultadoArea = base * altura;

                if (isNaN(base) || isNaN(altura)) {
                    throw new Error("Só números são possíveis de serem calculados.");
                }
                else{
                   document.querySelector("#campo-resultado").textContent = "Área: " + resultadoArea;
                }


            } 
            catch (e) {
                document.querySelector("#campo-resultado").textContent = "Erro: " + e.message;
            }
        }

        function reiniciarCalculo() {
            calcularArea();
        }
    </script>
</body>
</html>
