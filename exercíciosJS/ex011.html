<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos bissexestos a partir de 1004</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
<script>
    for(ano = 1004; ano <= 2024; ano = ano + 4){
        if(ano % 100 === 0){
            document.write();
        }
        else{
            document.write(ano + "<br>");
        }
        if(ano % 400 === 0){
            document.write(ano + "<br>");
        }
        else{
            document.write(); 
        }
    }
</script>
</body>
</html>
