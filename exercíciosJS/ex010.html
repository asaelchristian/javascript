<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do número escolhido</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var numero = prompt("Escreva aqui um número.");
        numero = parseFloat(numero);

        var indice = 1;

        while(indice <= 100){
            document.write(numero + " x " + indice + " = " + (numero * indice) + "<br>");
            indice = indice + 1;
        }
    </script>
</body>
</html>
