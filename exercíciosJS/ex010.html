<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do número escolhido</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var num = prompt("Escreva aqui um número.");
        num = parseFloat(num);
        
        for(i = 1; i <= 1000; i++){
        document.write(num + " x " + i + " = " + (num * i) + "<br>");
        if(i % 10 == 0 && !(i == 1000)){
            document.write("<hr>");
        }
        else{
            document.write();
        }
        }
    </script>
</body>
</html>
