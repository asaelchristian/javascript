<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos de triângulo retângulo e seno, cosseno e tangente</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button:hover{
            cursor: pointer;
        }
        #resultado-calculo{
            height: 30px;
            padding: 6px;
            background-color: black;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <img src="imagens/triangulo-retangulo-pequeno.png" alt="triângulo retângulo">
    <p>Teorema de Pitágoras: <strong>Hipotenusa<sup>2</sup> = Cateto Oposto<sup>2</sup> + Cateto Adjacente<sup>2</sup></strong></p>
    <div id="resultado-calculo"></div>
    <br>
    <br>
    <button onclick="iniciarCalculo()">Iniciar cálculo do triângulo retângulo usando o teorema de Pitágoras</button>
    <br>
    <br>
    <button onclick="apagarResultado()" id="apagar">Apagar resultado</button>


    <script>
        function iniciarCalculo(){
            alert("Quando um dos valores for desconhecido, use uma letra que representará a icógnita.");
            
            var a = prompt("Digite o valor da Hipotenusa.");
            a = parseFloat(a);

            var b = prompt("Digite o valor do Cateto Oposto.");
            b = parseFloat(b);

            var c = prompt("Digite o valor do Cateto Adjacente.");
            c = parseFloat(c);
 
        try{
                if(isNaN(a) === false && isNaN(b) === false && isNaN(c) === false){
                throw new Error("Tem que haver pelo menos uma icógnita.");
                }
                
                if(isNaN(a) === true && isNaN(b) === true && isNaN(c) === true || isNaN(a) === true && isNaN(b) === true && isNaN(c) === false || isNaN(a) === true && isNaN(b) === false && isNaN(c) === true || isNaN(a) === false && isNaN(b) === true && isNaN(c) === true){
                throw new Error("Tem que haver pelo menos dois números.")
                }

                if(a < b || a < c){
                throw new Error("Valor da hipotenusa inválido. Ela é sempre a que tem a maior medida.");
                }


                if(isNaN(a) === true && isNaN(b) === false && isNaN(c) === false){
                   var resultadoA = (b**2) + (c**2);
                   document.getElementById("resultado-calculo").textContent = ("O resultado da Hipotenusa é: " + Math.sqrt(resultadoA));
                }

                if(isNaN(a) === false && isNaN(b) === false && isNaN(c) === true){
                var resultadoA = (a**2);
                var resultadoB = (b**2);
                var resultadoC = resultadoA - resultadoB;
                document.getElementById("resultado-calculo").textContent = ("O resultado do Cateto Adjacente é: " + Math.sqrt(resultadoC));
               }

                if(isNaN(a) === false && isNaN(b) === true && isNaN(c) === false){
                var resultadoA = (a**2);
                var resultadoC = (c**2);
                var resultadoB = resultadoA - resultadoC;
                document.getElementById("resultado-calculo").textContent = ("O resultado do Cateto Oposto é " + Math.sqrt(resultadoB));
                }
        }
        catch(e){
            alert(e.message);
        }
        }

        function apagarResultado(){
            document.getElementById("resultado-calculo").innerText = "";        
        }
    </script>
</body>
</html>
