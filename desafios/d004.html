<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro dos funcionários e gerentes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            cursor: pointer;
            margin-bottom: 20px;
        }
        div{
            height: 900px;
            width: 230px;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            color: white;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Organização dos funcionários e gerentes da Ford Brasil</h1>

    <button onclick="quadrosDaEmpresa('ti')">Ver quadro dos funcionários do setor de TI</button>
    <button onclick="quadrosDaEmpresa('adm')">Ver quadro dos funcionários do setor de Administração</button>
    <button onclick="quadrosDaEmpresa('juridicos')">Ver quadro dos funcionários do setor Jurídico</button>
    <button onclick="quadrosDaEmpresa('gerentes')"> Ver o quadro de gerentes</button>
 

    <div id="ti"></div>
    <div id="adm"></div>
    <div id="juridicos"></div>
    <div id="gerentes"></div>
    
    
    <script>
        const funcionariosTI = [ 
            "João", "Maria", 
            "Pedro", "Ana", 
            "Carlos", "Juliana", 
            "Lucas", "Camila",  
            "Gabriel", "Larissa", 
            "Rafael", "Fernanda", 
            "Bruno", "Patrícia"];

        const funcionariosADM = [
            "Daniel", "Carolina", 
            "Gustavo", "Beatriz",

            var texto = "<ul>";

function quadroDeTI(){
    document.getElementById("adm").textContent = "";
    document.getElementById("juridicos").textContent = "";
    document.getElementById("gerentes").textContent = "";

    for (var i = 0; i < funcionariosTI.length; i++){
    document.getElementById("ti").style.backgroundColor = "black";
    texto += "<li>" + funcionariosTI[i] + "</li>" + "<br>";
}
    texto += "</ul>";
    document.getElementById("ti").innerHTML = texto;
}




function quadroDeADM(){
    document.getElementById("ti").textContent = "";

    document.getElementById("gerentes").textContent = "";

    for (var i = 0; i < funcionariosADM.length; i++){
    document.getElementById("adm").style.backgroundColor = "black";
    texto += "<li>" + funcionariosADM[i] + "</li>" + "<br>";
}
    texto += "</ul>";
    document.getElementById("adm").innerHTML = texto;
}


function quadroDeJuridicos(){
    document.getElementById("ti").textContent = "";
